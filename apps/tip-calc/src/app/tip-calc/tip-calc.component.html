<div class="p-4 sm:p-8 flex flex-col items-center gap-4">
  <h1 class="text-2xl font-bold">Tip Calculator</h1>

  <div class="w-full max-w-sm">
    <input
      hlmInput
      id="billAmount"
      type="number"
      [(ngModel)]="billAmount"
      (ngModelChange)="onBillAmountChange()"
      placeholder="Enter bill amount"
    />
  </div>

  <div class="w-full max-w-sm mt-4 space-y-2">
    @for (tip of tips; track tip.percentage) {
      <div class="flex justify-between items-baseline p-3 rounded-md bg-muted/50">
          <div class="text-l justify-center">{{ tip.percentage }}%</div>
        <div class="text-right">
          <div class="font-semibold">{{ tip.amount | currency }}</div>
          <div class="text-xs text-muted-foreground">Total: {{ tip.total | currency }}</div>
        </div>
      </div>
    }
  </div>
</div>
